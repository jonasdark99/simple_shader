name: Build iOS and Android Releases
on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_number: ${{ steps.version.outputs.build_number }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract version
        id: version
        run: |
          FULL_VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | tr -d '"')
          echo "version=${FULL_VERSION%+*}" >> $GITHUB_OUTPUT
          echo "build_number=${FULL_VERSION#*+}" >> $GITHUB_OUTPUT

  android:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.0'
          cache: true
      - run: flutter pub get
      - run: |
          flutter build apk --release \
            --build-name=${{ needs.setup.outputs.version }} \
            --build-number=${{ needs.setup.outputs.build_number }}
          flutter build appbundle --release \
            --build-name=${{ needs.setup.outputs.version }} \
            --build-number=${{ needs.setup.outputs.build_number }}
      - name: Create Android Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.setup.outputs.version }}+${{ needs.setup.outputs.build_number }}
          name: Android v${{ needs.setup.outputs.version }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          body: |
            ### Android Release ${{ needs.setup.outputs.version }}
            Built from: ${{ github.ref }}
            Build number: ${{ needs.setup.outputs.build_number }}

  ios:
    needs: setup
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.0'
          cache: true
      - run: |
          flutter pub get
          sudo gem install cocoapods
      - run: |
          flutter build ipa --release --no-codesign \
            --build-name=${{ needs.setup.outputs.version }} \
            --build-number=${{ needs.setup.outputs.build_number }}
      - name: Create iOS Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.setup.outputs.version }}+${{ needs.setup.outputs.build_number }}
          name: iOS v${{ needs.setup.outputs.version }}
          files: build/ios/ipa/*.ipa
          body: |
            ### iOS Release ${{ needs.setup.outputs.version }}
            Built from: ${{ github.ref }}
            Build number: ${{ needs.setup.outputs.build_number }}